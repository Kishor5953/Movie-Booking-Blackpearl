            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>

        <p class="text">
            You have selected <span id="count">0</span> seat for a price of total rs.<span id="total">0</span>
        </p>
    </div>
</body>
</html>
